apply plugin: 'com.android.application'
apply plugin: 'com.github.triplet.play'

android {
    playAccountConfigs {
        defaultAccountConfig {
            jsonFile = file('../../your-local-weather-addons/keys.json')
        }
    }
    play {
        track = 'production'
        untrackOld = true
        uploadImages = true
    }
    compileSdkVersion 27
    defaultConfig {
        applicationId "org.thosp.yourlocalweather"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 87
        versionName "4.3.4"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
        playAccountConfig = playAccountConfigs.defaultAccountConfig
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            android.applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "YourLocationWeather-${variant.name}.apk"
                }
            }
        }
        debug {
            minifyEnabled false
            android.applicationVariants.all { variant ->
                variant.outputs.all {
                    outputFileName = "YourLocationWeather-${variant.name}.apk"
                }
            }
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.0.3'
    implementation 'com.android.support:appcompat-v7:27.+'
    implementation 'com.android.support:design:27.+'
    implementation 'com.android.support:cardview-v7:27.+'
    implementation 'com.android.support:support-v4:27.+'
    implementation 'org.microg:address-formatter:0.2.1'
    implementation 'com.google.code.gson:gson:2.8.0'
    implementation 'com.obsez.android.lib.filechooser:filechooser:1.1.5'
    implementation 'com.loopj.android:android-async-http:1.4.9'
    implementation 'org.osmdroid:osmdroid-android:6.0.1'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'

    implementation 'com.karumi:dexter:5.0.0'
    implementation 'com.google.android.gms:play-services-location:16.0.0'
    implementation 'com.google.firebase:firebase-auth:16.0.4'
    implementation 'com.google.firebase:firebase-database:16.0.3'
    implementation 'com.google.firebase:firebase-core:16.0.4'
}
apply plugin: 'com.google.gms.google-services'